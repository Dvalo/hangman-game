<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Hangman Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <h1 class="gameText">Hangman Game</h1>
    <h2 class="gameInstruction">Use keyboard keys to guess the word. Capitalization does NOT matter.</h2>
    <div id="gameCore">
        <div id="wordToGuess"></div>
        <div id="infoBoxes">
          <div class="infoBox_wrapper">
              <div class="livesText"></div>
              <div class="heartsDisplay"></div>
          </div>
          <div class="infoBox_wrapper">
              <div class="usedLettersText"></div>
              <div class="usedLetters"></div>
          </div>
        </div>
    </div>
    <button type="button" id="newGameBtn"></button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
